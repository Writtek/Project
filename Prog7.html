<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="AngularJS/bootstrap.min.css">
    <link rel="stylesheet" href="AngularJS/style.css">
    <script src="angular.min.js"></script>
    <script src="Prog7.js"></script>
    <title>Document</title>
</head>

<body>
    <div ng-controller="myCtr" class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h2 class="masthead-brand">SORTING PAGE</h2>
        </header>
        <input class="form-control" type="search" ng-model="search.name" placeholder="Search By Name" />

        <input class="form-control" type="number" ng-model="limit" placeholder="Show by Number of Fields">
        <main role="main" class="inner cover">
            <p class="lead">
                <table class="table table-striped table-sm" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Date of Join</th>
                        <th>Designation</th>
                        <th>Id</th>
                        <th>Mail</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="data in getData| filter:search|limitTo:limit">
                        <td>{{data.name}}</td>
                        <td>{{data.Sal}}</td>
                        <td>{{data.Date}}</td>
                        <td>{{data.designation}}</td>
                        <td>{{data.id}}</td>
                        <td>{{data.email}}</td>
                        <td ng-click="removeItem(data)">Delete This!</td>
                    </tr>
                </table>
            </p>
        </main>
        </div>
</body>

</html>
